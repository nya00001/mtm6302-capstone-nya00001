<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center text-xl-start">
            <a href="index.html">
                <img src="images/logo.png" class="m-5" alt="Quiz Logo">
            </a>
        </header>

        <!-- Home Section -->
        <div id="home-section" class="quiz-container rounded-5 mx-auto text-center p-5">
            <div class="d-xl-flex justify-content-xl-evenly">
                <h1 class="rounded-4 p-4 mb-5 fs-2">CMS Quiz</h1>
                <h2 class="rounded-4 p-4 mb-5 fs-4">Choose Difficulty</h2>
            </div>
            <form id="difficulty-form" class="mt-3 mb-3 gap-5 d-grid col-6 mx-auto">
                <input type="radio" class="btn-check" name="difficulty" id="easy" value="easy" autocomplete="off" checked>
                <label class="btn dif p-3 rounded-4" for="easy">Easy</label>
            
                <input type="radio" class="btn-check" name="difficulty" id="hard" value="hard" autocomplete="off">
                <label class="btn dif p-3 rounded-4" for="hard">Hard</label>
            
                <button type="button" class="btn link mt-4 rounded-4 start-quiz">Start Quiz</button>
            </form>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-container rounded-5 mx-auto text-center p-5" style="display: none;">
            <h1 class="rounded-4 p-4 mb-5 fs-1" id="question"></h1>
            <div id="answer-form" class="d-grid gap-3 col-6 mx-auto">
                <!-- Answer buttons will be dynamically added here -->
            </div>
        </div> 

        <!-- Results Section -->
        <div id="results-section" class="quiz-container rounded-5 mx-auto text-center" style="display: none;">
            <h1 id="result-message" class="rounded-4 m-5 p-5 fs-1 col">Quiz Results</h1>
            <div class="d-flex flex-row justify-content-center mt-3 mx-auto col">
                <p class="rounded-4 m-5 p-4 fs-3 score">Score: <span id="current-score">0</span></p>
                <button class="btn link rounded-4 m-5 p-4 fs-3 reset-score">Reset Score</button>
            </div>
            <div class="mt-3 mb-3 gap-5 d-grid col-6 mx-auto">
                <input type="radio" class="btn-check" name="difficulty" id="easy-results" value="easy" autocomplete="off" checked>
                <label class="btn dif p-3 rounded-4" for="easy-results">Easy</label>
                <input type="radio" class="btn-check" name="difficulty" id="hard-results" value="hard" autocomplete="off">
                <label class="btn dif p-3 rounded-4" for="hard-results">Hard</label>
            </div>
            <button type="button" class="btn link mt-4 mb-4 rounded-4 start-quiz">Start Quiz</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
