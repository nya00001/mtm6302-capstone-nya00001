<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" class="rounded mx-auto d-block mt-5" alt="my-logo">
    </header>
    <div class="container quiz-container">
        <h1 class="m-5 p-5">Capitals Quiz</h1>
        <h2 class="m-5 p-5">Guess the capital</h2>

        <div class="mt-4">
            <div id="question" class="h4">What is the capital of France?</div>
            <div class="mt-3">
                <button class="btn btn-primary btn-custom">Paris</button>
                <button class="btn btn-primary btn-custom">Lyon</button>
                <button class="btn btn-primary btn-custom">Marseille</button>
            </div>
            <div id="feedback" class="alert mt-3" style="display: none;"></div>
            <button id="reset" class="btn btn-warning btn-custom">Reset Score</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
