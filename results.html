<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" class="rounded mx-auto d-block mt-5" alt="my-logo">
    </header>
    <div class="sm container quiz-container mx-auto text-center">
        <h1 class="rounded-4 m-5 p-4 fs-1 ">Nice !</h1>
        <div class="d-flex flex-row justify-content-center mt-3 mx-auto">
            <p class="rounded-4 m-3 p-4 fs-3 score">Score: 1/1</p>
            <button class="rounded-4 m-3 p-4 fs-3 reset">Reset Score</button>
        </div>
        <div class="mt-4">
            <div class="mt-4">
                <div class="mt-3 d-grid col-6 mx-auto difficult">
                    <button class="rounded-5 pt-4 pb-4 ps-5 pe-5 btn fs-2">Easy</button>
                    <button class="rounded-5 mt-5 pt-4 pb-4 ps-5 pe-5 btn fs-2">hard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
